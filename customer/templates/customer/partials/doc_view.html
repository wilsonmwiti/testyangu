{% extends 'customer/customer.html' %}
{% load crispy_forms_tags %}  

{% block title%}My-documents{% endblock %}
{%block dashboard-title %}<h4>My Documents(National ID)</h4>{% endblock%}

{% block dashboard-content%}
<div class="row">
{% for docs in docs%}
    <p><b>Verified:{{docs.verified}}</b></p>
    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xsm-6">
        <img width=20px height=20px src="{{docs.id_front.url}}">
    </div>
    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xsm-6">
        <img  width=20px height=20px src="{{docs.id_back.url}}">
    </div>
</div>
{% endfor %}
{% endblock %}
